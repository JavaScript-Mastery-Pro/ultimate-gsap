<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 04</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-black min-h-screen w-full">
      <main>
        <div class="heading">
          <a href="../../index.html">
            <img src="/public/arrow.svg" alt="arrow" />
          </a>

          <div>
            <h1>Challenge 04</h1>
            <p>Challenge yourself to create an emoji reaction animation</p>
          </div>
        </div>

        <div class="container">
          <div class="reactions">
            <button data-emoji="❤️">❤️</button>
            <button data-emoji="🔥">🔥</button>
            <button data-emoji="😆">😆</button>
            <button data-emoji="😮">😮</button>
          </div>
        </div>

        <!-- GSAP CDN -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

        <script type="module" src="script.js"></script>
      </main>
    </div>
  </body>
</html>
